<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚ö†Ô∏è PhishNet Alert</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0e0e0e;
      color: #ff4c4c;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 0.3em;
      color: #ff4c4c;
    }

    .warning-box {
      background-color: #1a1a1a;
      border: 2px solid #ff4c4c;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff4c4c80;
      max-width: 700px;
    }

    p {
      font-size: 1.1em;
      color: #f0f0f0;
      margin-bottom: 1em;
    }

    .details {
      text-align: left;
      background-color: #2c2c2c;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 0.95em;
      color: #ffdddd;
      white-space: pre-wrap;
    }

    button {
      margin-top: 25px;
      padding: 12px 25px;
      background-color: #ff4c4c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #e03636;
    }
  </style>
</head>
<body>
  <div class="warning-box">
    <h1>üö´ Phishing Site Blocked</h1>
    <p>This website has been identified as <strong>malicious</strong> by PhishNet AI.</p>
    <p>Your safety is our priority. The site was automatically blocked to prevent phishing or data theft.</p>

    <div class="details" id="threat-details">
      Loading detailed analysis...
    </div>

    <button onclick="window.close()">Close Tab</button>
  </div>

  <script>
    // Dynamically insert the reason from content.js
    chrome.runtime.sendMessage({ request_reason: true }, (response) => {
      if (response && response.reason) {
        document.getElementById("threat-details").textContent = response.reason;
      } else {
        document.getElementById("threat-details").textContent = "No detailed analysis available.";
      }
    });
  </script>
</body>
</html>
